# |                        Module                        | #
# |                       Mechanics                      | #
# +------------------------------------------------------+ #
############################################################

# Determines if zombies drop membranes
ZOMBIE_DROP_MEMBRANES: true
ZOMBIE_DROP_MEMBRANES_CHANCE: 0.02

# Determines if the rain overhaul system should be active
RAIN_OVERHAUL: true # TODO

# If rain does occur, how long should it last for,
# with a minute randomness in duration between 0 and the specified value
RAIN_DURATION_MINUTES: 30 # TODO
RAIN_DURATION_RANDOMNESS: 15 # TODO

# Sets the chance of rain or thunder when rain occurs.
# Set to 0 to disable this for vanilla thunder.
RAIN_CHANCE_THUNDER: 10 # TODO

# How long after it has rained should the system wait before allowing more rain
RAIN_LOCKOUT_MINUTES: 120 # TODO

# Determines if player heads should drop when killed with a sword
PLAYER_HEADS_ENABLE: true
PLAYER_HEADS_DROP_CHANCE: 0.04

# Determines if swords enchanted with sweeping edge should increase
# the drop chances, and what the new chance should be.
PLAYER_HEADS_SWEEP_ENABLE: true
PLAYER_HEADS_SWEEP_DROP_CHANCE: 0.07

# Determines if torch bows should be enabled, allowing players to shoot torches onto walls
# if their cross/bow contains "Torch" in the name
TORCH_BOW_ENABLE: true
TORCH_BOW_ENABLED_FIRE_CHANCE: 0.05

# Enables Phantoms on a given day(s)
# Otherwise, Phantoms will be disabled
PHANTOMS_ENABLED_DAYS: [
  # 1, # Sunday
  # 2, # Monday
  # 3, # Tuesday
  # 4, # Wednesday
  # 5, # Thursday
  6, # Friday
  # 7 # Saturday
]

