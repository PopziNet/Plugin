# A string prefixed to all messages originating from this plugin. Can be empty.
CHAT_PREFIX: '[PN] ' # TODO

# Determines if the death logging module should be active.
MODULE_DEATH: true

# Determines if game altering mechanics should be active.
MODULE_MECHANICS: true

# Determines if the events system should be active.
MODULE_EVENTS: true

# Determines if the trolling system should be active.
MODULE_TROLL: true # TODO

# Determines if the tours module should be active.
MODULE_TOURS: true

# Determines if the tips module should be active.
MODULE_TIPS: true


